# =============================================================================
# Repository Configuration
# =============================================================================
# This file defines repositories to be added to the system
# 
# Format guidelines:
# - Add new repositories by extending the arrays
# - Keep one entry per line for easy management
# - Use consistent naming and comments

# Custom repositories - Format: "name|url|conf_file_path"
# Add new custom repositories here:
CUSTOM_REPOSITORIES=(
    "hyprland|https://raw.githubusercontent.com/Encoded14/void-extra/repository-x86_64-glibc|/etc/xbps.d/hyprland-void.conf"
    # Add more custom repositories below:
    # "example-repo|https://example.com/repo|/etc/xbps.d/example-repo.conf"
)

# Additional repositories to install via xbps-install
# Add new repositories here - one per line for easy management:
ADDITIONAL_REPOS=(
    "void-repo-multilib"    # Add multilib repos for 32-bit support
    "void-repo-nonfree"     # Add nonfree repos for proprietary software
    # "void-repo-debug"     # Debug packages (uncomment if needed)
    # "void-repo-multilib-nonfree"  # Multilib nonfree (uncomment if needed)
)

# =============================================================================
# Easy Management Tips:
# =============================================================================
# 1. To add a new package repository:
#    - Add it to ADDITIONAL_REPOS array above
#    - One entry per line for clarity
#
# 2. To add a custom repository:
#    - Add to CUSTOM_REPOSITORIES with format: "name|url|conf_path"
#    - Example: "myrepo|https://my.repo/url|/etc/xbps.d/myrepo.conf"
#
# 3. To remove a repository:
#    - Comment out the line with #
#    - Or delete the line entirely
#
# 4. Changes take effect on next run of install.sh
